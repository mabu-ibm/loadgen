apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stress1-ng-deployment
    instana-autotrace: "true"
  name: stress1-ng-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress1-ng-webserver
  template:
    metadata:
      labels:
        app: stress1-ng-webserver
    spec:
      nodeSelector:
            region: node1
      containers:
      - args:
        - -c
        - "150"
        - -l
        - "100"
        - -v
        command:
        - /stress-ng
        image: alexeiled/stress-ng
        name: stress1-ng
        resources:
          limits:
            cpu: 100m
            memory: 150Mi
          requests:
            cpu: 50m
            memory: 100Mi
