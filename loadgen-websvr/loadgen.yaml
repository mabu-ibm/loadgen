apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stress1-ng-deployment
    instana-autotrace: "true"
  name: stress1-ng-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress1-ng-webserver
  template:
    metadata:
      labels:
        app: stress1-ng-webserver
    spec:
      containers:
      - image: mbx1010/flask-app
        name: stress1-ng-flaskwebserver
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 250Mi
          requests:
            cpu: 100m
            memory: 120Mi
      - args:
        - -c
        - "150"
        - -l
        - "100"
        - -v
        command:
        - /stress-ng
        image: alexeiled/stress-ng
        name: stress1-ng
        resources:
          limits:
            cpu: 1200m
            memory: 634Mi
          requests:
            cpu: 350m
            memory: 378Mi
